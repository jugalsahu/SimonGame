<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line1">
            <div class="btn red" type="button">1</div>
            <div class="btn yellow" type="button">2</div>
        </div>
        <div class="line2">
            <div class="btn green" type="button">3</div>
            <div class="btn purple" type="button">4</div>
        </div>
    </div>
    <br><br>
    <h4>To learn how to play the Simon Game and its rules, please click the <a href="https://youtu.be/EWJ5uYwQJGU?si=BgqI2ESqia1k3cKp">link.</a></h4>
    <script src="./script.js"></script>
</body>
</html>
